spring.application.name=tarefa

server.port=8080

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

spring.datasource.url=jdbc:postgresql://localhost:5432/quadro_tarefa?currentSchema=tarefa
spring.datasource.username=postgres
spring.datasource.password=senha
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

api.security.token.secret=${JWT_SECRET:mt-secret-key}

logging.level.com.desafio.tarefa=DEBUG
logging.level.org.springframework.security=DEBUG